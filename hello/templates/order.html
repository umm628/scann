{% extends 'base.html' %}

{% block content %}
  <h1>Order</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.product.price }}</td>
          <td>{{ item.product.price * item.quantity }}</td>
        </tr>
      {% endfor %}
      <tr>
        <td colspan="3"></td>
        <td>Total:</td>
        <td>{{ total }}</td>
      </tr>
    </tbody>
  </table>
  <form method="post" action="{% url 'order' %}">
    {% csrf_token %}
    <button type="submit">Place Order</button>
  </form>
{% endblock %}
